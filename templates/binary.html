{% extends "base.html" %}

{% block content %}
<h1>Binary → Decimal Converter</h1>

<p>
    Computers represent numbers using base 2 (binary), while humans typically use
    base 10 (decimal). This tool demonstrates how binary values are converted.
</p>

<div class="tool">
    <h3>Binary → Decimal</h3>

    <label for="binaryInput">Binary number</label>
    <input type="text" id="binaryInput" placeholder="e.g. 101101">

    <button onclick="convertBinaryToDecimal()">Convert to Decimal</button>
</div>

<div class="tool">
    <h3>Decimal → Binary</h3>

    <label for="decimalInput">Decimal number</label>
    <input type="number" id="decimalInput" placeholder="e.g. 45">

    <button onclick="convertDecimalToBinary()">Convert to Binary</button>
</div>

<p id="result"></p>

<script src="{{ url_for('static', filename='js/binary.js') }}"></script>
{% endblock %}
